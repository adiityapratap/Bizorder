<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="apple-icon.png">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Hospital Caterings | Where are you?
	</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200|Open+Sans+Condensed:700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet" />
	<link href="now-ui-kit.css?v=1.2.2" rel="stylesheet" />
</head>

	<body class="login-page">
		<div class="page-header header-filter" filter-color="black">
			<div class="page-header-image" style="background-image:url('header.jpg');"></div>
			<div class="content">
				<div class="container">
					<div class="col-md-5 ml-auto mr-auto">
						<div class="card card-login card-plain">
							<form class="form" method="" action="">
								<div class="card-header text-center">
									<div class="logo-container">
										<img src="new-logo.png" alt="">
									</div>
								</div>
								<div class="card-body">
										<select class="selectpicker" data-size="7" data-style="btn btn-neutral text-white btn-round btn-simple" title="Please Choose Order Location">
											<option value="bendigo">Bendigo Hospital</option>
											<option value="fairfield">Fairfield Hospital</option>
											<option value="ipswich">Ipswich Hospital</option>
											<option value="northshore">Northshore Hospital</option>
											<option value="redcliffe">Redcliffe Hospital</option>
											<option value="rpa">RPA Hospital</option>
											<option value="western health">Western Health Hospital, Melbourne</option>
											<option value="westmead">Westmead Hospital</option>
										</select>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
					<div class="copyright" id="copyright">
						&copy;
						<script>
							document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
							</script>, Hospital Caterings
						</div>
					</div>
				</footer>
			</div>
			<!--   Core JS Files   -->
			<script src="jquery.min.js" type="text/javascript"></script>
			<script src="popper.min.js"></script>
			<script src="bootstrap.min.js"></script>
			<script src="bootstrap-selectpicker.js"></script>
			<script>
				$(function(){
					$(".selectpicker").on('change',function(e){
						window.location.href='http://'+$('.selectpicker').val()+'.hospitalcaterings.com.au/store';
					})
				})
			</script>
		</body>

		</html>
